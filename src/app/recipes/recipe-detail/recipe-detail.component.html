<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;"
    >
  </div>
</div>
<div class="row">
  <div class="cols-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="cols-xs-12">
    <div
      class="btn-group"
      appDropdown
    >
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a class="list-group-item list-group-item-action" (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li><a class="list-group-item list-group-item-action" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a class="list-group-item list-group-item-action" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="cols-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="cols-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
